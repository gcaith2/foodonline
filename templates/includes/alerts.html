{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}} show-notification" role="alert">
            <button type="button" class="close" data-dismiss="alert" arla-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <stron>{{message}}</stron>
        </div>
    {% endfor %}
{% endif %}
